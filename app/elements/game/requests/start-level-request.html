<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="start-level-request">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>
    <iron-ajax
      id="request"
      headers="[[headers]]"
      method="PUT"
      url="[[baseUrl]]/levels/[[id]]/start"
      handle-as="json"
      last-response="{{data}}"
      on-error="onError">
    </iron-ajax>
  </template>
  <script type="application/javascript" src="../../../scripts/behaviors/general-provider-behavior.js"></script>
  <script>
    Polymer({
      is: 'start-level-request',
      behaviors: [
        Behaviors.Providers.General
      ],
      refresh: function () {
        this.refreshToken();
        this.$.request.generateRequest();
      },
      onError: function(){
        alert('You must complete the level before to start this one');
      }
    });
  </script>
</dom-module>
