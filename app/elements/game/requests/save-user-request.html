<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="save-user-request">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>
    <iron-ajax
      id="request"
      method="POST"
      content-type="application/json"
      url="[[baseUrl]]/users"
      handle-as="json"
      on-response="_onResponse">
    </iron-ajax>
  </template>
  <script type="application/javascript" src="../../../scripts/behaviors/general-provider-behavior.js"></script>
  <script>
    Polymer({
      is: 'save-user-request',
      behaviors: [
        Behaviors.Providers.General
      ],
      save: function (user) {
        this.$.request.body = user;
        this.$.request.generateRequest();
      },
      _onResponse: function(r){
        this.fire('token', r.detail.response.token);
      }
    });
  </script>
</dom-module>
