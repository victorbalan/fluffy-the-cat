<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="levels-provider.html">
<link rel="import" href="level-by-id-provider.html">
<link rel="import" href="next-level-provider.html">

<dom-module id="game-page">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }

      #wrapper {
        @apply(--layout-horizontal);
      }
    </style>
    <levels-provider data="{{levels}}"></levels-provider>
    <level-by-id-provider id="[[selectedLevel.value]]" data="{{level}}"></level-by-id-provider>
    <next-level-provider difficulty="[[dif]]" sub-difficulty="[[subDif]]" data="{{level}}"></next-level-provider>

    <canvas id="demoCanvas" width="[[dimension]]" height="[[dimension]]" style="border: 1px solid black;"></canvas>
    <paper-dropdown-menu selected-item="{{selectedLevel}}" style="position: fixed; top:0; right:0;">
      <paper-menu id="levelsMenu" class="dropdown-content">
        <template is="dom-repeat" items="{{levels}}">
          <option value="{{item._id}}" style="width: 200px;">{{_getLabel(item)}}</option>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
  </template>
  <script src="levelmap.js"></script>
  <script src="level.js"></script>
  <script src="overlay.js"></script>
  <script src="intersections.js"></script>
  <script src="model/gameobject.js"></script>
  <script src="model/finish.js"></script>
  <script src="model/grass.js"></script>
  <script src="model/player.js"></script>
  <script src="model/wall.js"></script>
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'game-page',
        observers: [
          '_levelChanged(level)',
          '_levelsChanged(levels)'
        ],
        _getLabel: function (item) {
          return 'd: ' + item.difficulty + ' sd: ' + item.subDifficulty;
        },
        _levelChanged: function (level) {
          this.newgame(JSON.parse(level.map));
        },
        _levelsChanged: function (levels) {
          if (!levels || levels.length === 0) {
            return;
          }
          this.$.levelsMenu.selected = 0;
        },
        ready: function () {
          this.dimension = 600;//window.innerHeight < window.innerWidth ? window.innerHeight -50 : window.innerWidth - 50;
        },
        newgame: function (level) {
          if (!this.game) {
            var element = this;
            this.game = new Game(this.$.demoCanvas, this.dimension, function () {
//              NOTE - this enables next level
//              element.dif = element.level.difficulty;
//              element.subDif = element.level.subDifficulty;
              element.$.levelsMenu.selected = element.$.levelsMenu.selected + 1;
            });
          }
          this.game.startLevel(level);
        }
      });
    })();
  </script>
</dom-module>
