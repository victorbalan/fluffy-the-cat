<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="providers/levels-by-category-provider.html">
<link rel="import" href="providers/level-by-id-provider.html">
<link rel="import" href="providers/categories-provider.html">
<link rel="import" href="services/login-service.html">

<dom-module id="game-page">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }

      #wrapper {
        @apply(--layout-horizontal);
      }
      canvas {
        background: #211E27;
      }
    </style>
    <categories-provider data="{{categories}}"></categories-provider>
    <levels-by-category-provider category="[[categoryId]]" data="{{levels}}"></levels-by-category-provider>
    <level-by-id-provider id="[[levelId]]" data="{{level}}"></level-by-id-provider>
    <login-service on-logged-in="refresh"></login-service>

    <canvas id="demoCanvas" width="[[width]]" height="[[height]]" tabindex="1" ></canvas>
  </template>
  <script src="levelmap.js"></script>
  <script src="level.js"></script>
  <script src="overlay.js"></script>
  <script src="torch.js"></script>
  <script src="menu/baseMenu.js"></script>
  <script src="menu/menu.js"></script>
  <script src="menu/levelSelection.js"></script>
  <script src="menu/levelSelectionFluffy.js"></script>
  <script src="menu/categorySelection.js"></script>
  <script src="model/gameobject.js"></script>
  <script src="model/texturedgameobject.js"></script>
  <script src="model/finish.js"></script>
  <script src="model/ground.js"></script>
  <script src="model/player.js"></script>
  <script src="model/wall.js"></script>
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'game-page',
        properties: {
          currentMenu: {
            value: 'play'
          },
          distanceGradient: {
            value: 'background-color:rgba(64,58,62,1)'
          }
        },
        observers: [
          '_levelChanged(level)',
          '_levelsChanged(levels)',
          '_canLoadMenu(categories, assetsLoaded)'
        ],
        refresh: function(){
          this.userFullName = this.$$('login-service').userFullName;
          console.log(this.userFullName);
          this.$$('categories-provider').refresh();
        },
        ready: function () {
          var self = this;

          var manifest = [
            {src: "/images/all.png", id: "all"},
            {src: "/images/solo.png", id: "solo"},
            {src: "/images/b.png", id: "b"},
            {src: "/images/bl.png", id: "bl"},
            {src: "/images/blr.png", id: "blr"},
            {src: "/images/br.png", id: "br"},
            {src: "/images/hor.png", id: "hor"},
            {src: "/images/l.png", id: "l"},
            {src: "/images/r.png", id: "r"},
            {src: "/images/t.png", id: "t"},
            {src: "/images/tl.png", id: "tl"},
            {src: "/images/tlr.png", id: "tlr"},
            {src: "/images/tbl.png", id: "tbl"},
            {src: "/images/tbr.png", id: "tbr"},
            {src: "/images/tr.png", id: "tr"},
            {src: "/images/ver.png", id: "ver"},
            {src: "/images/wb.png", id: "wb"},
            {src: "/images/test_ground.png", id: "ground"},
            {src: "/images/horizontal_ground.png", id: "horizontal_ground"},
            {src: "/images/test_wall.png", id: "wall"}
          ];

          var self = this;
          this.assetLoader = new createjs.LoadQueue(false);
          this.assetLoader.addEventListener("complete", function(){
            self.assetsLoaded = true;
          });
          this.assetLoader.loadManifest(manifest, true);
          this.height = Math.floor(window.innerHeight / 100) * 100;
          this.width = Math.floor(window.innerWidth / 100) * 100;
          var element = this;
          window.addEventListener('keydown', function (e) {
            if (e.keyCode !== 8) {
              return;
            }
            e.preventDefault();
            element.goBack();
          });
        },
        _getLabel: function (item) {
          return 'd: ' + item.difficulty + ' sd: ' + item.subDifficulty;
        },
        _levelChanged: function (level) {
          if (!level) {
            return;
          }
          this.newgame(JSON.parse(level.map));
        },
        _levelsChanged: function (levels) {
          if (!levels || levels.length === 0) {
            return;
          }
          this.showLevelSelection();
        },
        _canLoadMenu: function (categories, assetsLoaded) {
          if (!categories || categories.length === 0 || !assetsLoaded) {
            return;
          }
          var self = this;
          this.stage = new createjs.Stage(this.$.demoCanvas);
          this.$.demoCanvas.focus();
          this.showPlayMenu();
        },
        showPlayMenu: function () {
          this.clearStage();
          var element = this;
          new Menu(this.stage, this.width, this.height, this.userFullName, this.assetLoader, function () {
            element.showCategorySelection();
          });
        },
        showCategorySelection: function () {
          this.currentMenu = 'categorySelection';
          this.clearStage();
          var element = this;
          new CategorySelection(this.stage, this.width, this.height, this.categories, this.assetLoader, function (categoryId) {
            element.clearStage();
            if(element.categoryId === categoryId){
              element._levelsChanged(element.levels);
              return;
            }
            element.categoryId = categoryId;
          });
        },
        showLevelSelection: function () {
          this.currentMenu = 'levelSelection';
          this.clearStage();
          var element = this;
          new LevelSelectionFluffy(this.stage, this.width, this.height, this.levels, this.assetLoader, function (levelId) {
            if(element.levelId === levelId){
              element._levelChanged(element.level);
              return;
            }
            element.levelId = levelId;
          });
        },
        goBack: function(){
          switch(this.currentMenu){
            case 'play':
              return;
            case 'game':
              this.showLevelSelection();
              return;
            case 'levelSelection':
              this.showCategorySelection();
              return;
            case 'categorySelection':
              this.showPlayMenu();
              return;
          }
        },
        newgame: function (level) {
          if (!this.game) {
            var element = this;
            var onFinishCallback = function () {
              element.showLevelSelection();
            };
            this.game = new Game(this.stage, this.width, this.height, this.assetLoader, onFinishCallback);
          }
          this.currentMenu = 'game';
          this.game.startLevel(level);
        },
        clearStage: function () {
          this.stage.removeAllChildren();
          this.stage.update();
        }
      });
    })();
  </script>
</dom-module>
