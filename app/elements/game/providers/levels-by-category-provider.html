<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="levels-by-category-provider">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>
    <iron-ajax
      id="request"
      method="GET"
      url="[[baseUrl]]/categories/[[category]]/levels"
      handle-as="json"
      last-response="{{data}}">
    </iron-ajax>
  </template>
  <script type="application/javascript" src="../../../scripts/behaviors/general-provider-behavior.js"></script>
  <script>
    Polymer({
      is: 'levels-by-category-provider',
      behaviors: [
        Behaviors.Providers.General
      ],
      observers: [
        '_urlChanged(baseUrl, category)'
      ],
      _urlChanged: function(category){
        this.refresh();
      },
      refresh: function(){
        this.$.request.generateRequest();
      }
    });
  </script>
</dom-module>
